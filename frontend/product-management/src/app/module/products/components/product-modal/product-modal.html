<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <button (click)="onClose()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
    <h2 class="text-xl font-bold mb-4">
      {{ mode === 'create' ? 'Create Product' : mode === 'edit' ? 'Edit Product' : 'Product Info' }}
    </h2>
    <form *ngIf="mode !== 'view'" (ngSubmit)="onSave()" class="space-y-4">
      <input class="w-full border rounded px-3 py-2" placeholder="Name" [(ngModel)]="form.name" name="name" [readonly]="mode === 'view'" required />
      <textarea class="w-full border rounded px-3 py-2" placeholder="Description" [(ngModel)]="form.description" name="description" [readonly]="mode === 'view'"></textarea>
      <input class="w-full border rounded px-3 py-2" type="number" placeholder="Price" [(ngModel)]="form.price" name="price" [readonly]="mode === 'view'" required />
      <input class="w-full border rounded px-3 py-2" type="number" placeholder="Stock Quantity" [(ngModel)]="form.quantity" name="quantity" [readonly]="mode === 'view'" required />
      <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 w-full">
        {{ mode === 'create' ? 'Create' : 'Save' }}
      </button>
    </form>
    
    <div *ngIf="mode === 'view'" class="space-y-2">
      <div><strong>Name:</strong> {{ form.name }}</div>
      <div><strong>Description:</strong> {{ form.description }}</div>
      <div><strong>Price:</strong> {{ form.price }}</div>
      <div><strong>Stock Quantity:</strong> {{ form.quantity }}</div>
    </div>
  </div>
</div>
