<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-teal-600">{{ mode === 'create' ? 'Create Product' : mode === 'edit' ? 'Edit Product' : 'View Product' }}</h2>
    
    <form *ngIf="!isViewMode()" (ngSubmit)="onSave()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input class="w-full border rounded px-3 py-2" placeholder="Name" [(ngModel)]="form.name" name="name" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea class="w-full border rounded px-3 py-2" placeholder="Description" [(ngModel)]="form.description" name="description"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <input class="w-full border rounded px-3 py-2" type="number" placeholder="Price" [(ngModel)]="form.price" name="price" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Stock Quantity</label>
        <input class="w-full border rounded px-3 py-2" type="number" placeholder="Stock Quantity" [(ngModel)]="form.stockQuantity" name="stockQuantity" required />
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" (click)="onClose()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-800">Save</button>
      </div>
    </form>

    <div *ngIf="isViewMode()" class="space-y-2">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <p class="mt-1">{{ form.name }}</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <p class="mt-1">{{ form.description }}</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <p class="mt-1">{{ form.price | currency }}</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Stock Quantity</label>
        <p class="mt-1">{{ form.stockQuantity }}</p>
      </div>
      <div class="flex justify-end">
        <button (click)="onClose()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Close</button>
      </div>
    </div>
  </div>
</div>
